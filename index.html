<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Meta tag from Bootstrap CSS that allows for proper rendering and touch-zooming responsive viewport function. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Link to Boostrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Link to the external styles sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>About Me</title>

</head>
<body>
    <!-- Container for page-->
    <div class="container">
        <!-- Header of page, including my name, and links to the About, Contact, and Portfolio pages. -->
        <!-- This header is identical for each page. -->
        <div class="#head">

        </div>

        <!-- Background container with background from Toptal Subtle Patterns; fills the space from the Header to the Footer.  -->
        <!-- This Background container is  identical for each page. -->
        <div class="#bg">

            <!-- Foreground section that contains page title, and main content for the page. -->
            <div class="#fg">

            </div>
        </div>

        <!-- 'Sticky' Footer of the page. -->
        <!-- This footer is identical for each page.-->
        <div class="#footer">

        </div>
    </div>
</body>
</html>
