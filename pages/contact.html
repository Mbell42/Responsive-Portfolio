<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Meta tag from Bootstrap CSS that allows for proper rendering and touch-zooming responsive viewport function. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to Boostrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Link to the external styles sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>Contact</title>

</head>
<body>
    <!-- Container for page-->
    <div class="container">
        
        <!-- Header of page, including my name, and links to the About, Contact, and Portfolio pages. -->
        <!-- This header is identical for each page. -->
        <div class="#head">
            <div class="#headWidth">
                <h1 class="#myName">Matthew Bell</h1>
                <div class="#navBar">
                    <a class="#navLinks" href="../index.html">Main</a>
                    <a class="#navLinks" href="./contact.html">Contact</a>
                    <a class="#navLinks" href="./portfolio.html">Portfolio</a>
                </div>
            </div>
        </div>

        <!-- Background container with background from Toptal Subtle Patterns; fills the space from the Header to the Footer.  -->
        <!-- This Background container is  identical for each page. -->
        <div class="#bg">

            <!-- Foreground section that contains page title, and main content for the page. -->
            <!-- This section contains the main 'Contact' content for page, including a form with a submit button. -->
            <div class="#fg">
                <h2 class="contentHead">Contact</h2>
                <hr>
                <!--This form contains three sections, titled 'Name', 'Email', and 'Message'. -->
                <form id="#form">
                    Name:<br>
                    <input class="#formField" type="text" name="Name" placeholder="Example Name"><br>
                    Email:<br>
                    <input class="#formField" type="text" name="Email" placeholder="Example@yahoo.com"><br>
                    Message:<br>
                    <input class="#formField" id="#formMessage" type="text" name="Message">
                </form>

                <!-- This is the Submit button for the above form.-->
                <button id="#button">Submit</button>
           </div>
        </div>
    </div>
    <!-- 'Sticky' Footer of the page. -->
    <!-- This footer is identical for each page.-->
    <div class="#footer">
        <p>Copyright Â©</p>
    </div>
    
</body>
</html>
