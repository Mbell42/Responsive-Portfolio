<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Meta tag from Bootstrap CSS that allows for proper rendering and touch-zooming responsive viewport function. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to Boostrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Link to the external styles sheet -->
    <link rel="stylesheet" type="text/css" href="../assets/styles/style.css">
    
    <title>Contact</title>

</head>
<body>
    <!-- Header of page, including my name, and links to the About, Contact, and Portfolio pages. -->
    <!-- This header is identical for each page. -->
    <div class="jumbotron">
        <nav class="container-fluid">
            <row class="row">
                <div class="col-md-4">
                    <div class="navbar-header">
                        <h1 class="page-header text-left">Contact</h1>
                    </div>
                </div>
                <div class="col-md-4">&nbsp;</div>
                <div class="col-md-4">
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a role="presentation" class="nav-link active" href="../index.html">Main</a></li>
                        <li class="nav-item"><a role="presentation" class="nav-link" href="./contact.html">Contact</a></li>
                        <li class="nav-item"><a role="presentation" class="nav-link" href="./portfolio.html">Portfolio</a></li>
                    </ul>  
                </div>
            </row>
        </nav>
    </div>
    
    <!-- Container for page-->
    <!-- This container is identical for each page. -->
    <div class="container bg">
        <!-- Background containing background from Toptal Subtle Patterns; fills the space from the Header to the Footer.  -->
        <!-- This Background is  identical for each page. -->
        <main role="main" class="flex-shrink-0">
            <row class="row">
                <div class="col-md">&nbsp;</div>
            </row>
            <!-- Foreground section that contains page title, and main content for the page. -->
            <row class="row">
                <div class="col-md-1">&nbsp;</div>
                <div class="col-md-10">
                    <div class="panel">
                        <row class="row">
                            <div class="col-md">
                                <h2 class="panel-heading">Contact</h2>
                            </div>
                            <hr>
                        </row>
                        <!--This form contains three sections, titled 'Name', 'Email', and 'Message'. -->
                        <row class="row">
                            <div class="col-md-12">
                                <div class="submitForm">
                                    <form class="input-group">
                                        <span class="input-group-addon basic-addon1">Name:</span>
                                        <input class="form-control myForm" type="text" name="Name" placeholder="Example Name">
                                    </form>
                                    <form class="input-group">
                                        <span class="input-group-addon basic-addon1">Email:</span>
                                        <input class="form-control myForm" type="text" name="Email" placeholder="Example@yahoo.com">
                                    </form>
                                    <form class="input-group">
                                        <span class="input-group-addon basic-addon1">Message:</span>
                                        <input class="form-control myForm" id="formMessage" type="text" name="Message" placeholder="Input message here...">
                                    </form>
                                </div>
                            </div>
                        </row>
                        <!-- This is the Submit button for the above form.-->
                        <row class="row">
                            <div class="col-md">
                                <div class="formButton">
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-default" id="submitButton">Submit</button>
                                    </div>
                                </div>       
                            </div>
                        </row>
                    </div>
                </div>
                <div class="col-md-1">&nbsp;</div>
            </row>
            <row class="row">
                <div class="col-md">&nbsp;</div>
            </row>
        </main>
    </div>
    <!-- 'Sticky' Footer of the page. -->
    <!-- This footer is identical for each page.-->
    <row class="row">
        <div class="col-md">
            <footer class="footer">
                <div class="container">
                    <span class="text-muted">
                        <p class="text-center">Copyright Â©</p>
                    </span>    
                </div>
            </footer>
        </div>
    </row>
</body>
</html>
