<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Meta tag from Bootstrap CSS that allows for proper rendering and touch-zooming responsive viewport function. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to Boostrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Link to the external styles sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>Contact</title>

</head>
<body>
    <!-- Header of page, including my name, and links to the About, Contact, and Portfolio pages. -->
    <!-- This header is identical for each page. -->
    <div class="jumbotron">
        <nav class="container-fluid">
            <row class="row">
                <div class="navbar-header">
                    <h1 class="page-header">Matthew Bell</h1>
                    <ul class="nav nav-pills" id="myNavList">
                        <li class="nav-item"><a role="presentation" class="nav-link active" href="../index.html">Main</a></li>
                        <li class="nav-item"><a role="presentation" class="nav-link" href="./contact.html">Contact</a></liclass="nav-item">
                        <li class="nav-item"><a role="presentation" class="nav-link" href="./portfolio.html">Portfolio</a></li>
                    </ul>  
                </div>
            </row>
        </div>
    </div>
    
    <!-- Container for page-->
    <!-- This container is identical for each page. -->
    <div class="container">
        <!-- Background containing background from Toptal Subtle Patterns; fills the space from the Header to the Footer.  -->
        <!-- This Background is  identical for each page. -->
        <main role="main" class="flex-shrink-0">
            <!-- Foreground section that contains page title, and main content for the page. -->
            <div class="panel">
                <row class="row">
                    <h2 class="panel-heading">Contact</h2>
                    <hr>
                </row>
                <!--This form contains three sections, titled 'Name', 'Email', and 'Message'. -->
                <row class="row">
                    <form id="#form">
                        Name:<br>
                        <input class="#formField" type="text" name="Name" placeholder="Example Name"><br>
                        Email:<br>
                        <input class="#formField" type="text" name="Email" placeholder="Example@yahoo.com"><br>
                        Message:<br>
                        <input class="#formField" id="#formMessage" type="text" name="Message">
                    </form>
                </row>
                <!-- This is the Submit button for the above form.-->
                <row class="row">
                    <button id="#button">Submit</button>
                </row>
            </div>
        </main>
    </div>
    <!-- 'Sticky' Footer of the page. -->
    <!-- This footer is identical for each page.-->
    <row class="row">
        <footer class="footer mt-auto py-3">
            <div class="container">
                <span class="text-muted">Copyright Â©</span>    
            </div>
        </footer>
    </row>
</body>
</html>
