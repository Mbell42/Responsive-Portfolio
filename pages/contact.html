<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Meta tag from Bootstrap CSS that allows for proper rendering and touch-zooming responsive viewport function. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to Boostrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Link to the external styles sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>Contact</title>

</head>
<body>
    <!-- Header of page, including my name, and links to the About, Contact, and Portfolio pages. -->
    <!-- This header is identical for each page. -->
    <div class="jumbotron">
        <nav class="container-fluid">
            <div class="navbar-header">
                <h1 class="page-header">Matthew Bell</h1>
                <ul class="nav nav-pills">
                    <li><a role="presentation" class="active" href="../index.html">Main</a></li>
                    <li><a role="presentation" href="./contact.html">Contact</a></li>
                    <li><a role="presentation" href="./portfolio.html">Portfolio</a></li>
                </ul>  
            </div>
        </div>
    </div>
    
    <!-- Container for page-->
    <!-- This container is identical for each page. -->
    <div class="container">

        <!-- Background containing background from Toptal Subtle Patterns; fills the space from the Header to the Footer.  -->
        <!-- This Background is  identical for each page. -->
        <div class="#bg">
            <!-- Foreground section that contains page title, and main content for the page. -->
            <div class="#fg">
                <h2 class="#contentHead">Contact</h2>
                <hr>
                <!--This form contains three sections, titled 'Name', 'Email', and 'Message'. -->
                <form id="#form">
                    Name:<br>
                    <input class="#formField" type="text" name="Name" placeholder="Example Name"><br>
                    Email:<br>
                    <input class="#formField" type="text" name="Email" placeholder="Example@yahoo.com"><br>
                    Message:<br>
                    <input class="#formField" id="#formMessage" type="text" name="Message">
                </form>

                <!-- This is the Submit button for the above form.-->
                <button id="#button">Submit</button>
           </div>
        </div>
    </div>
    <!-- 'Sticky' Footer of the page. -->
    <!-- This footer is identical for each page.-->
    <div class="#footer">
        <p class="#footerText">Copyright Â©</p>
    </div>
    
</body>
